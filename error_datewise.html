<script>
  let today = 5
  function render_data(){
    for(let date = 0;date < 7; date++ ){
      date_str = `#day_of_the_week_${date+1}`
      $(date_str).html(`${dummy_data[today+date].date}`)
      for(let module_no=0;module_no<+10;module_no++){
        is_having_error = dummy_data[today+date].vals[module_no]
        str = `#matr_${1+date}_${1+module_no}`
        if(is_having_error==true){
          $(str).html('<i class="fa fa-check" style="font-size:1em;color:green"></i>')
        }
        else{
          $(str).html('')
          // $(str).html('<i class="fa fa-times" style="font-size:1em;color:red"></i>')
        }
      }
    }
  }
  render_data()
  function show_me_future (){
    today++
    console.log(today)
    render_data()
  }
  function show_me_past (){
    today--
    console.log(today)
    render_data()
  }

</script>
